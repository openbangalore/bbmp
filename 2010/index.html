	<title>BBMP Election Results for 2010</title>

	<script src="//code.jquery.com/jquery-1.11.1.min.js" ></script>

	<style>
		body { font-size: 140%;  }
	</style>
	<script>
		$(document).ready(function() {
		$('#results_table').dataTable( {
				"ajax": "results.js",
				 "pageLength": 10,
				"columns": [
					{ "data": "Ward_No" },
					{ "data": "Ward_Name" },
					{ "data": "Reservation" },
					{ "data": "Woman" },
					{ "data": "Voters" },
					{ "data": "Votes_casted" },
					{ "data": "Voter_turnout_calc" },
					
					{ "data": "Winning_Candidate_Name" },
					{ "data": "Gender" },
					{ "data": "Winning_Party" },
					{ "data": "Winning_Votes" }
				],
/*				"fnRowCallback": function( nRow, aData, iDisplayIndex, iDisplayIndexFull ) {
								
								switch(aData["Winning_Party"]){
									case 'BJP':
										$(nRow).css('background-color', '#ff9999')
										break;
									case 'INC':
										$(nRow).css('background-color', '#72c398')
										break;
									case 'JD(S)':
										$(nRow).css('background-color', '#afd9ee')

									default:
										$(nRow).css('background-color', '#f7ecb5')
								}
				}
*/				
				"columnDefs": [ {
				"targets": 9,
				"data": "Winning_Party",
				"render": function ( data, type, full, meta ) {
								switch(data){									
									case 'BJP':
										return "<img src='BJP.png' height='20px'/> "+data;
									case 'INC':
										return "<img src='INC.png' height='20px'/> "+data; 
									case 'JD(S)':
										return "<img src='JDS.png' height='20px'/> "+data;
									default:
										return "<img src='Others.png' height='20px'/> "+data;										
								}								
				}
			  } ]			
				
				
				
				
				
				
				
				
			} );
		} );

	</script>
</head>
<body>
<div class="container">
<div class="table-responsive">
	<table id="results_table" class="display table table-striped table-bordered table-condensed"  cellspacing="0">
			<thead>
				<tr>
					<tr>
						<th colspan="4">Ward Details</th>
						<th colspan="3">Turnout</th>
						<th colspan="4">Winner</th>
					</tr>
					<tr>
						<th>Ward No</th>
						<th>Ward</th>
						<th>Reservation</th>
						<th>Woman</th>

						<th>Voters</th>					
						<th>Voters Casted </th>
						<th>Turnout</th>

						<th>Winning Candidate</th>
						<th>Gender</th>
						<th>Winning Party</th>
						<th>Winning Votes</th>
					</tr>
				</tr>
			</thead>
	 
			<tfoot>
				<tr>
					<th>Ward No</th>
					<th>Ward</th>
					<th>Reservation</th>
					<th>Woman</th>

					<th>Voters</th>

					<th>Winning Party</th>

				</tr>
			</tfoot>
		</table>
	</div> <!-- table responsive -->
	</div> <!-- container -->
